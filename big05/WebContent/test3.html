<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	input1 = parseInt(prompt("첫번째 숫자"));
	input2 = parseInt(prompt("두번째 숫자"));
	
	function sum(num1, num2) {
		alert("두 수의 합은" + (num1 + num2) + "입니다.");
	}
	function dim(num1, num2) {
		alert("두 수의 차는" + (num1 - num2) + "입니다.");
	}
	function mul(num1, num2) {
		alert("두 수의 곱은" + (num1 * num2) + "입니다.");
	}
	function div(num1, num2) {
		alert("두 수의 몫은" + (num1 / num2) + "입니다.");
	}
	
	
	sum(input1, input2);
	dim(input1, input2);
	mul(input1, input2);
	div(input1, input2);
	
</script>
</head>
<body>
</body>
</html>
