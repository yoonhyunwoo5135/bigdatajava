<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function check() {
		//alert("내가 호출됨.")
		var data = document.getElementById("id");//id라는 노드 선택
		var data2 = data.value; //입력 값 추출
		if(data2.length >= 5){
//			location.href = "js.jsp?id=" + data2; //x
			alert("5글자 이상에 적합한 id입니다.")
		}
		else{
//			location.href="js11.html";
			alert("5글자 이하입니다. 다시 입력해주세요.")
		}
	}
</script>
</head>
<body>
<h1>회원가입</h1>
아이디: <input type="text" name ="id" id = "id"><br>
<button type="button" onclick="check()">회원가입</button>
</body>
</html>
