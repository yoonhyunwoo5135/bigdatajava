<script type="text/javascript">
	var num1 = prompt("첫번째 숫자를 입력하세요");

	var num3 = prompt("첫번째 숫자를 입력하세요");
	var num4 = prompt("두번째 숫자를 입력하세요");
	var n1 = parseInt(num3);
	var n2 = parseInt(num4);
	var sum = 0;
	for(var i = n1; i <= n2; i++){
		sum = sum + i;
	}
	alert(sum);
