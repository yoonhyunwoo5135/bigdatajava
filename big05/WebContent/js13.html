<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function check() {
		//alert("내가 호출됨.")
//		var data = document.querySelector("#id");//id라는 노드 선택
		var data = document.getElementById("id");//id라는 노드 선택
		var data2 = data.value; //입력 값 추출
		var data3 = document.getElementById("pw");
		var data4 = data3.value;
		var data5 = document.getElementById("name");
		var data6 = data5.value;
		var data7 = document.getElementById("tel");
		var data8 = data7.value;
		if(data2.length >= 5){
			alert("5글자 이상에 적합한 id입니다.");
			location.href = 'js.jsp?id=' + data2 + '&pw=' + data4 + '&name=' + data6 + '&tel=' + data8;
		}
		else{
			alert("5글자 이하입니다. 다시 입력해주세요.");
			location.href="js13.html";
		}
	}
</script>
</head>
<body>
<h1>회원가입</h1>
아이디: <input type="text" name ="id" id = "id"><br>
패스워드: <input type="text" name ="pw" id = "pw"><br>
이름: <input type="text" name ="name" id = "name"><br>
전화번호: <input type="text" name ="tel" id = "tel"><br>
<button type="button" onclick="check()">회원가입</button>
</body>
</html>
