<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>내가 가장 좋아하는 음식 순서</h3>
	<hr>
	<ol><!-- ordered list -->
		<li>라면</li><!-- 자동주석: 컨트롤 + 쉬프트 + / -->
		<li>자장</li>
		<li>커피</li>
		<li>피자</li>
	</ol>
	<br>
	<h3>내가 가장 싫어하는 음식 순서</h3>
	<hr>
	<ol type ="I">
		<li>롯데리아</li>
		<li>콩국수</li>
		<li>홍차</li>
		<li>물</li>
	</ol>
	<br>
	<h3>내가 가장 가고 싶은 장소 리스트</h3>
	<hr>
	<ul><!-- unordered list 순서 없는 리스트 -->
		<li>우리집</li>
		<li>제주도</li>
		<li>속초</li>
	</ul>
	<br>
	<h3>지금 먹고 싶은 음식들</h3>
	<hr>
	<ul type="circle">
		<li>초콜릿</li>
		<li>사탕</li>
		<li>과자</li>
		<li>음료수</li>
	</ul>
	<br>
</body>
</html>
