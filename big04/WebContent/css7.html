<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#d1 {
	margin: 10px;
	padding: 20px;
	border: 10px double blue; /* dotted 점으로 이루어짐, solid 실선으로 이루어짐, double 두줄로 이루어짐, outset 위 아래 색이 다름, dashed 점선으로 이루어짐*/
}

#d2 {
	width: 200px;
	background: yellow;
	margin: 25px;
	padding: 25px;
	border: 20px inset blue;
	border-radius: 100px 10px;
	box-shadow: 10px 10px red; /* 오른쪽 밑에 생기는 것이 기본 */
	opacity: 0.5;/* 투명도 */
}
#d2:hover {
	transition: all 1.5s linear 0.5;
}
</style>
</head>
<body>
<div id="d1">나는 박스를 만드는 태그인 div입니다.</div>
<div id="d2">낮기온은 30도에 가까운 매운 더운 날씨 입니다.</div>
<div id="d2">내일은 오늘보다 더 선선해질 예정입니다. 비가 올수도 있어요.</div>
</body>
</html>
