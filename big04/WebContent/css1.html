<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			p{
			color: red;
			background: lime;
			}
			li{
				color: blue;
			}
			#li1{
				background: green;
			}
			#li2{/* #을 붙이면 id에 CSS적용 가능  */
				background: gray;
			}
			.p1{/* .을 붙이면 class에 CSS적용 가능 */
				border: 10px dotted red;			
			}
		</style>
	</head>
	<body>
		<p class="p1">나는 P태그..</p>
		<ul>
			<li id="li1">스타일 쉬트-1</li>
			<li id="li2" class="p1">스타일 쉬트-2</li>
		</ul>
	</body>
</html>
