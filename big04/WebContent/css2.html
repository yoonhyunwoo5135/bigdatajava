<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		.id1{
			color: lime;
		}
		.id2{
			color: yellow;
		}
		.id3{
			color: red;
		}
		h3{
			font: blue bold;
		}
		h4.id2{
			border: 10px solid blue;
		}
		</style>
		
	</head>
	<body>
		<p class="id1">안녕하세요.</p>
		<p class="id2">반갑습니다.</p>
		<p class="id3">저는 패라그랩입니다.</p>
		<h3>저는 색다른 스타일을 좋아해요</h3>
		<h4 class="id2">CSS에 의해 제가 변해요</h4>
		
		
		
		
		
	</body>
</html>
